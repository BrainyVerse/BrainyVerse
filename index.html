<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>monnom.eu.org — Coming Soon</title>
  <meta name="description" content="Fast, secure, and professional website. Hosted on GitHub Pages and protected by Cloudflare." />
  <style>
    :root{
      --bg:#0d1117; --panel:#0b1320; --text:#e6edf3; --muted:#8b949e; --accent:#2f81f7; --ok:#48ff9b;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 800px at 50% -10%, #111b2a 0%, var(--bg) 55%);
      color:var(--text); display:flex; align-items:center; justify-content:center; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
    }
    .wrap{width:min(880px,92vw); padding:28px}
    .terminal{
      background:var(--panel); border:1px solid #1f2633; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .bar{display:flex; gap:8px; align-items:center; padding:10px 12px; background:#0a101a; border-bottom:1px solid #162032}
    .dot{width:10px; height:10px; border-radius:50%}
    .r{background:#ff5f56}.y{background:#ffbd2e}.g{background:#27c93f}
    .screen{padding:28px 24px 32px; font-family:var(--mono); font-size:16px; line-height:1.6}
    .prompt{color:var(--muted)}
    .accent{color:var(--accent)}
    .ok{color:var(--ok)}
    .cursor{display:inline-block; width:8px; height:1.2em; background:var(--accent); margin-left:4px; vertical-align:-2px}
    @media (prefers-reduced-motion: no-preference){
      .cursor{animation:blink .9s steps(1) infinite}
      @keyframes blink{50%{opacity:0}}
    }
    .links{margin-top:16px}
    .btn{
      display:inline-block; margin-right:10px; padding:10px 14px; border-radius:10px; border:1px solid #243044; color:var(--text); text-decoration:none;
    }
    .btn:hover{border-color:#31435e}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="terminal" aria-label="Terminal output">
      <div class="bar">
        <span class="dot r" aria-hidden="true"></span>
        <span class="dot y" aria-hidden="true"></span>
        <span class="dot g" aria-hidden="true"></span>
        <span style="margin-left:8px;color:#c9d1d9;font-family:var(--mono);font-size:12px">monnom.eu.org — bash</span>
      </div>
      <div class="screen" id="screen">
        <div><span class="prompt">monnom@github</span>:<span class="accent">~</span>$ initializing site… <span class="ok">ok</span></div>
        <div class="line"><span class="prompt">monnom@github</span>:<span class="accent">~/public</span>$ </div>
        <div id="type"></div>
      </div>
    </section>
    <div class="links">
      <a class="btn" href="https://github.com/TONPSEUDO" target="_blank" rel="noopener">GitHub</a>
      <a class="btn" href="mailto:contact@monnom.eu.org">Contact</a>
    </div>
  </main>

  <script>
    // Typewriter with accessibility and reduced-motion support
    const prefersNoMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const lines = [
      'echo "Crafting secure, high-performance web experiences..."',
      'status: waiting for production deploy',
      'tip: follow this repo for updates'
    ];
    const out = document.getElementById('type');

    function writeLine(text){
      const row = document.createElement('div');
      row.innerHTML = `<span class="prompt">monnom@github</span>:<span class="accent">~/public</span>$ <span class="cmd"></span><span class="cursor" aria-hidden="true"></span>`;
      out.appendChild(row);
      const cmd = row.querySelector('.cmd');
      if (prefersNoMotion){ cmd.textContent = text; row.querySelector('.cursor').remove(); return Promise.resolve(); }
      return new Promise(resolve=>{
        let i=0; const t = setInterval(()=>{
          cmd.textContent += text[i++]; if(i>=text.length){ clearInterval(t); resolve(); }
        }, 25);
      });
    }
    (async () => { for (const l of lines){ await writeLine(l); }})();
  </script>
</body>
</html>
